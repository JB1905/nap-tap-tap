<ion-header>
  <ion-toolbar>
    <ion-title>
      Create new alarm
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="closeModal()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-datetime placeholder="Never" displayFormat="HH:mm"></ion-datetime>

    <ion-item>
      <ion-label>Repeat</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Label</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Sound</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Snooze</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-button (click)="setAlarm()">Save</ion-button>
</ion-content>
