<ion-header translucent>
  <ion-toolbar>
    <ion-buttons *ngIf="alarms.length > 0" slot="secondary">
      <ion-button (click)="setEditable()">
        {{editable ? 'Done' : 'Edit'}}
      </ion-button>
    </ion-buttons>

    <ion-title>
      Alarms
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-header collapse="condense">              
    <ion-toolbar>      
      <ion-title size="large">Alarms</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ng-container *ngIf="alarms.length > 0; else error">
    <ion-grid>
      <ion-row>
        <ion-list>
          <ion-item
            col-12
            col-md-6
            col-lg-4
            class="alarm"
            *ngFor="let alarm of alarms"
            (click)="editAlarm(alarm.id)"
            [ngClass]="{editable: editable}"
          >
            <div id="remove">
              <ion-fab-button
                *ngIf="editable"
                (click)="deleteAlarm(alarm.id)"
                size="small"
                shape="round"
                color="danger"
              >
                <ion-icon icon="remove"></ion-icon>
              </ion-fab-button>
            </div>

            <ion-label>
              <h1>{{alarm.time}}</h1>

              <h2 class="days">
                {{alarm.label}}
                <span *ngFor="let day of alarm.repeat"
                  >{{days[day]}}&nbsp;</span
                >
              </h2>
            </ion-label>

            <ion-toggle
              *ngIf="!editable"
              [checked]="alarm.active"
              (ionChange)="updateAlarm(alarm.id)"
            ></ion-toggle>

            <ion-icon
              *ngIf="editable"
              name="arrow-forward"
              id="more"
            ></ion-icon>
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #error>
    <div id="content">
      <ion-text class="ion-text-center">
        <h5>Alarms not found</h5>
      </ion-text>

      <ion-text class="ion-text-center">
        <h6>Click on + button and create alarm</h6>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
